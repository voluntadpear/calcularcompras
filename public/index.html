<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>/img/icon-16.png">
    <title>Calcular Compras Online</title>
    <!-- Primary Meta Tags -->
    <meta name="title" content="Calculadora de Compras Online">
    <meta name="description" content="Obtener costo de shipping + impuestos a pagar por compras por internet">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://calcularcompras.com">
    <meta property="og:title" content="Calculadora de Compras Online">
    <meta property="og:description" content="Obtener costo de shipping + impuestos a pagar por compras por internet">

    <!-- Twitter -->
    <meta property="twitter:url" content="https://calcularcompras.com/">
    <meta property="twitter:title" content="Calculadora de Compras Online">
    <meta property="twitter:description" content="Obtener costo de shipping + impuestos a pagar por compras por internet">
  </head>
  <body>
    <noscript>
      <strong>:( La calculadora de Compras Online no funciona sin Javascript activado en el navegador.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <%= process.env.NODE_ENV === 'production' ? require('html-loader!../src/assets/analytics.html') : '' %>
  </body>
</html>
